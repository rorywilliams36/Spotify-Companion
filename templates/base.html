<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <meta charset="utf-8"> 
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
    </head>

    <header>
        <!-- Profile Header -->
        <div id="profile">
            {% if profile %}
            <img src="{{profile['images'][0]['url']}}" id="profile" height="300" width="300">
            <div>
                <h1>{{ profile['display_name'] }}</h1>
                <p>Followers: {{ profile['followers']['total'] }}</p>
            </div>
            {% endif %}
        </div>
    </header>

    <body>
        <div>
        <nav class="nav justify-content-center nav-pills">
            <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('profile')}}">Your Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('stats', item_type='tracks', time_range='long_term')}}">Your Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Playlists</a>
            </li>
            </ul>
        </nav>
        </div>
        <hr>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </body>

    <footer>
        <p></p>
    </footer>
</html>
