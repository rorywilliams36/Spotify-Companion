<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
    </head>

    <header>
        <!-- Profile Header -->
        <div id="profile">
            {% if profile %}
            <img src="{{profile['images'][0]['url']}}" id="profile" height="300" width="300">
            <div>
                <h1>{{ profile['display_name'] }}</h1>
                <p>Followers: {{ profile['followers']['total'] }}</p>
            </div>
            {% endif %}
        </div>
    </header>

    <body>
        <div>
        <nav class="nav justify-content-center nav-pills">
            <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('profile')}}">Your Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('stats', item_type='tracks', time_range='long_term')}}">Your Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Playlists</a>
            </li>
            </ul>
        </nav>
        </div>
        <hr>
        <div class="content">
            {% block content %} {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    <footer>
        <p></p>
    </footer>
</html>
